<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal cards</title>
    <link rel="short icon" href="img/little-kitten.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card__img card__img-horse"></div>
        <div class="card__text">
            Most famous horse breeds
        </div>
    </div>
    <div class="card">
        <div class="card__img card__img-kitten"></div>
        <div class="card__text">
            Most beautiful kitten
        </div>
    </div>
    <div class="card card__img-bird-hidden">
        <div class="card__img card__img-bird"></div>
        <div class="card__text">
            Best bird's voices
        </div>
    </div>
    <div class="card card__img-horse-hidden">
        <div class="card__img card__img-horse "></div>
        <div class="card__text">
            Most famous horse breeds
        </div>
    </div>

</div>

</body>
</html>
